<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LATIHAN BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <!-- NAV START -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce</a>
        <form class="form-inline" id="formItem">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
        </form>
        <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i><span id="cartItemCount">(0)</span></button>
      </nav>
      <!-- NAV END -->
      <div class="row">
        <div class="row col-md-12 mt-2 ml-1" id="listBarang">
          <!-- Kerjakan dibawah ini! -->
          
          <div class="card mr-4 mt-2" style="width: 22rem">
            <img src="msi.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Keyboard MSI</h5>
              <p class="card-text">Keyboard gaming</p>
              <p class="card-text">Rp 130.000.000,00</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>

          <div class="card mr-4 mt-2" style="width: 22rem">
            <img src="logitek.jpg" class="card-img-top mt-5" alt="..." />
            <div class="card-body">
              <h5 class="card-title mt-3">Keyboard Logitek</h5>
              <p class="card-text">Keyboard standard</p>
              <p class="card-text">Rp 60.000.000,00</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>

          <div class="card mt-2" style="width: 22rem">
            <img src="geniuss.jpeg" class="card-img-top mt-4" alt="..." />
            <div class="card-body">
              <h5 class="card-title mt-4">Mouse Genius</h5>
              <p class="card-text">Mouse Genius.</p>
              <p class="card-text">Rp 40.000.000,00</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>

          <div class="card mt-4" style="width: 22rem">
            <img src="jerry.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Mouse jerry</h5>
              <p class="card-text">Mouse standar untuk segala kondisi</p>
              <p class="card-text">Rp 35.000.000,00</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
